<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criando template</title>
    <style>
        .main {
            display: grid;
            gap: 20px;
            grid-template-areas: 
                "nav nav"
                "aside content"
                "footer footer";
            grid-template-columns: 3fr 7fr;
        }

        .grid-item {
            background: #ccc;
            padding: 10px;
        }

        .nav {
            grid-area: nav;
            display: grid;
            justify-content: center;
        }

        .aside {
            grid-area: aside;
            display: grid;
        }

        .aside ul {
            display: grid;
            list-style: none;
        }

        .aside ul > li {
            grid-auto-flow: row;
            font-weight: bold;
            cursor: pointer;
            padding: 5px;
        }

        .aside ul > li:hover {
            text-decoration: underline;
        }

        .content {
            grid-area: content;
            display: grid;
            grid-template-rows: 1fr 2fr;
        }

        .container {
            display: grid;
        }

        .row {
            display: grid;
            grid-auto-flow: row;
        }

        .column {
            display: grid;
            grid-auto-flow: column;
        }

        .form {
            display: grid;
            grid-gap: 5px;
        }

        .footer {
            grid-area: footer;
            display: grid;
        }

        .footer .copy,
        .footer .year {
            grid-row: 1;
        }
        
        .footer .copy {
            justify-self: start;
        }

        .footer .year {
            justify-self: end;
        }
    </style>
</head>
<body>
    <main class="main">
        <nav class="nav grid-item">
            Nav
        </nav>
        <aside class="aside grid-item">
            <ul>
                <li>Link 1</li>
                <li>Link 2</li>
                <li>Link 3</li>
            </ul>
        </aside>
        <section class="content grid-item">
            <h2>bem vindo, Adriano!</h2>
            <div class="container">
                <div class="row">
                    <div class="column">
                        <div class="sub-column">
                            <form action="" class="form">
                                <div class="row">
                                    <input type="text" placeholder="Nome">
                                </div>
                                <div class="row">
                                    <input type="text" placeholder="Idade">
                                </div>
                                <div class="row">
                                    <input type="submit" value="Enviar">
                                </div>
                            </form>
                        </div>
                        <div class="sub-column">sub-column 2</div>
                    </div>
                    <div class="column"></div>
                </div>
                <div class="row">
                    <div class="column"></div>
                    <div class="column"></div>
                </div>
            </div>
        </section>
        <footer class="footer grid-item">
            <p class="copy">Â©Copyrigh</p>
            <p class="year">2020</p>
        </footer>
    </main>
</body>
</html>
